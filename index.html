    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Scripts/DayNightClycle/background.css">

    <script src="Scripts/verbose.js"></script>

    <script src="Scripts/new_loader.js"></script>
    <script src="Modules/modules.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/compress-json@3/bundle.min.js"></script>
    <script src="Scripts/storage.js"></script>
    <script src="Scripts/Settings/settings.js"></script>

    <script src="Scripts/snackbar_hover.js"></script>

    <script defer src="Assets/fontawesome-free-6.6.0-web/js/brands.min.js"></script>
    <script defer src="Assets/fontawesome-free-6.6.0-web/js/regular.min.js"></script>
    <script defer src="Assets/fontawesome-free-6.6.0-web/js/fontawesome.min.js"></script>

    <script src="Scripts/Particles/particles.js"></script>

    <script src="Scripts/typewritter.js"></script>

  <body class="g0">
    <article class="main no-padding medium center-align middle-align">
      <script src="Scripts/DayNightClycle/background.js" defer></script>
      <script src="Scripts/loader.js" defer></script>

      <div id="button-snacks" class="light">
        <div id="snackbar-tl" onclick="snackbar.toggle_area(snackbar.AREA.Top_Left)" class="snackbar button top left"></div>
        <div id="snackbar-tm" onclick="snackbar.toggle_area(snackbar.AREA.Top_Middle)" class="snackbar button top"></div>
        <div id="snackbar-tr" onclick="snackbar.toggle_area(snackbar.AREA.Top_Right)" class="snackbar button top right"></div>
        <div id="snackbar-ml" onclick="snackbar.toggle_area(snackbar.AREA.Middle_Left)" class="snackbar button middle left"></div>
        <div id="snackbar-mr" onclick="snackbar.toggle_area(snackbar.AREA.Middle_Right)" class="snackbar button middle right"></div>
        <div id="snackbar-bl" onclick="snackbar.toggle_area(snackbar.AREA.Bottom_Left)" class="snackbar button bottom left"></div>
        <div id="snackbar-bm" onclick="snackbar.toggle_area(snackbar.AREA.Bottom_Middle)" class="snackbar button bottom"></div>
        <div id="snackbar-br" onclick="snackbar.toggle_area(snackbar.AREA.Bottom_Right)" class="snackbar button bottom right"></div>
      </div>

      <div id="Settings" class="snackbar vertical top right">
        <span>Settings</span>
        <label class="switch icon">
          <input id="Settings-snow" type="checkbox" onclick="snow_toggle(this)" checked="true">
          <span>
            <i style="padding: 4px 0 0 0;">
              <i class="fa-regular fa-snowflake" style="font-family: 'Font Awesome 6 Free';"></i>
            </i>
          </span>
        </label>
        <button onclick="settings.visible(true);">More Settings</button>
      </div>

      <noscript>
        <div id="no-script-warning" class="snackbar top active">
          <p style="text-align: center; width: 100%;">
          Due to how this site works, javascript is required to view most of the site. Please enable javascript in your <a href="https://www.enablejavascript.io/en" style="text-decoration: underline; color: cyan;">browser</a><br>
          Or enable javsacript in your plugin for this site.<br>
          Note: Most of the javascript is on-site, hence you shouldn't need to allow many other sites for this one to run.
          </p>
        </div>
      </noscript>

      <div class="snackbar top active" style="padding: 0;">
        <p>
          <button style="text-align: center; width: 100%; height: 100%; padding: 0%; background: #0000;" onclick="this.parentElement.parentElement.classList.remove('active')">
            WARNING: This is the settings branch of the website. This branch is still a WIP branch and might break in locations.<br>.<br>

            This branch will also store data in `localStorage` (browser storage), which will carryy across to the main branch.<br>.<br>

            DO NOTE: I don't know much about legal obligations hence why this is it's own separate branch. Until i can figure out if we need a cookie banner or not.<br>.<br>

            The settings branch has already started to store data within your browser, By clicking this button you are acknowledging that the browser is storing data.
          </button>
        </p>
      </div>

      <div id="warnings" class="snackbar top error"></div>

      <div id="navigation" class="snackbar top active">
        <div class="max"></div>
        <button onclick="page.load_page('main_page.html')">Home</button>
        <button onclick="page.load_page('Blog')">Blog</button>
        <button onclick="page.load_page('Projects')">Projects</button>
        <!-- <button onclick="page.params = '?blog=aoc/2024'; page.load_page('Blog')">Advent Of Code 2024</button> -->
        <button onclick="page.load_page('Blog', page.generate_search_params({'blog': 'aoc/2024'}));">Advent of Code 2024</button>
        <button onclick="socials()">Socials</button>
        <div id="socials" class="snackbar top">
          <i class="fa-brands fa-mastodon"></i>
          <a rel="me" href="https://silversword.online/@dragmine149" target="_blank">Mastodon</a>
          <i class="fa-brands fa-github"></i>
          <a rel="me" href="https://github.com/dragmine149" target="_blank">Github</a>
        </div>
        <div class="max"></div>
      </div>

      <div id="scripts">
        <div class="modules"></div>
      </div>

      <div id="content">
        <h1>Dragmine149</h1>
        <h6>Welcome to the site of dragons</h6>
        <span>Please note that this site is still in development.</span>
      </div>

      <div id="big-settings" hidden>
      <!-- <div id="big-settings"> -->
        <h1 class="title">Settings</h1>
        <button onclick="settings.visible(false);">Close</button>
        <div>
          <div id="setting-key">
          </div>
          <div id="setting-value">
            <h1 class="title"></h1>
            <h3 class="description"></h3>
            <div class="values">
              <diV>
                <span>Enabled</span>
                <input type="checkbox">
                <button>Reset</button>
                <info>e</info>
              </diV>
            </div>
          </div>
        </div>
      </div>

    </article>
    <div id="particles-js"></div>
  </body>
</html>
